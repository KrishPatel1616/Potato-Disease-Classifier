<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Leaf Disease Identifier</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .upload-area {
            border: 2px dashed #d1d5db; /* Light gray dashed border */
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-area:hover {
            background-color: #f9fafb; /* Lighter gray on hover */
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
            margin-top: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .result-box {
            background-color: #e0f2f7; /* Light blue background for results */
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid #a7d9ed; /* Slightly darker blue border */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* Blue spinner */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Potato Leaf Disease Identifier</h1>
        <p class="text-center text-gray-600 mb-8">Upload an image of a potato leaf to identify potential diseases.</p>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="imageUpload" accept="image/*" class="hidden">
            <p class="text-gray-500">Drag & drop an image here, or click to select a file</p>
            <button class="mt-4 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors">
                Browse Files
            </button>
        </div>

        <div id="imagePreviewContainer" class="hidden mt-6 text-center">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Uploaded Image:</h2>
            <img id="uploadedImage" src="#" alt="Uploaded Potato Leaf" class="image-preview mx-auto">
        </div>

        <div id="predictionResult" class="result-box hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Prediction Result:</h2>
            <div id="loadingMessage" class="hidden text-blue-600 font-medium">
                <span class="loading-spinner"></span> Predicting...
            </div>
            <p id="diseaseType" class="text-xl font-bold text-gray-800 mb-2"></p>
            <p id="confidence" class="text-lg text-gray-600"></p>
        </div>

        <div id="errorMessage" class="hidden result-box bg-red-100 border-red-400 text-red-700 mt-4">
            <p class="font-bold">Error:</p>
            <p id="errorText"></p>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const uploadArea = document.getElementById('uploadArea');
        const uploadedImage = document.getElementById('uploadedImage');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const predictionResult = document.getElementById('predictionResult');
        const diseaseType = document.getElementById('diseaseType');
        const confidence = document.getElementById('confidence');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Define the FastAPI backend URL
        // IMPORTANT: If running locally, this should be http://127.0.0.1:8000 or http://localhost:8000
        // If deployed, replace with your deployed backend URL.
        const FASTAPI_URL = 'http://127.0.0.1:8000'; // Or your deployed URL

        // Function to display error messages
        function displayError(message) {
            errorMessage.classList.remove('hidden');
            errorText.textContent = message;
            predictionResult.classList.add('hidden'); // Hide results if there's an error
            loadingMessage.classList.add('hidden'); // Hide loading
        }

        // Function to hide error messages
        function hideError() {
            errorMessage.classList.add('hidden');
            errorText.textContent = '';
        }

        // Function to send image data to FastAPI backend for prediction
        async function predictImage(imageDataUrl) {
            try {
                const response = await fetch(`${FASTAPI_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageDataUrl }), // Send base64 image data
                });

                if (!response.ok) {
                    const errorDetail = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    throw new Error(`HTTP error! status: ${response.status}, detail: ${errorDetail.detail}`);
                }

                const data = await response.json();
                // Assuming your backend returns { disease: "...", confidence: ... }
                return { disease: data.disease, confidence: data.confidence };

            } catch (error) {
                console.error("Error sending image to backend:", error);
                displayError(`Prediction failed: ${error.message}. Please ensure the backend server is running and accessible.`);
                return null;
            }
        }

        // Handle file selection
        imageUpload.addEventListener('change', async function(event) {
            hideError(); // Clear any previous errors
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = async function(e) {
                    // Display the uploaded image
                    uploadedImage.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                    predictionResult.classList.add('hidden'); // Hide previous results
                    loadingMessage.classList.remove('hidden'); // Show loading message

                    try {
                        // Call the prediction function to send image to backend
                        const prediction = await predictImage(e.target.result);

                        if (prediction) {
                            // Display prediction results
                            diseaseType.textContent = `Disease Type: ${prediction.disease}`;
                            confidence.textContent = `Confidence: ${prediction.confidence}%`;
                            predictionResult.classList.remove('hidden');
                        }
                    } catch (error) {
                        // Error already handled by predictImage, just ensure loading is hidden
                        console.error("Prediction process error:", error);
                    } finally {
                        loadingMessage.classList.add('hidden'); // Hide loading message
                    }
                };
                reader.onerror = function() {
                    displayError("Failed to read the image file.");
                };
                reader.readAsDataURL(file);
            } else {
                imagePreviewContainer.classList.add('hidden');
                predictionResult.classList.add('hidden');
                displayError("No image file selected.");
            }
        });

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('bg-blue-50'); // Visual feedback for drag
        });

        uploadArea.addEventListener('dragleave', (event) => {
            uploadArea.classList.remove('bg-blue-50');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('bg-blue-50');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                imageUpload.files = files; // Assign dropped files to the input
                imageUpload.dispatchEvent(new Event('change')); // Trigger change event
            }
        });

        // Trigger file input click when upload area is clicked
        uploadArea.addEventListener('click', () => {
            imageUpload.click();
        });
    </script>
</body>
</html>
